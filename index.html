<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		 <!--Author: Jaskirat Kaur, Date: 31 July, 2023-->
		
		<link rel="stylesheet" href="styles.css">
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
		</script>
		<title>Ball and Pipe game</title>

		

	</head>
	<body>

		<div class="start-screen">
			<svg width="100%" height="700px"  version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
				<rect width="100%" height="100%" fill="#4CAF50" />
				<image href="images/back.avif" x="500" y="90" height="500px" width="500px"/>
				<text x="750" y="300" text-anchor="middle"  id="button" alignment-baseline="middle" fill="black" class="text" style="font-size:20pt;">Enter Your name:</text>
			  <text x="540" y="200" class="text" fill="black" style="font-size:30pt;">Welcome to My Game</text>
			</svg>
			<input type="text" id="textInput" placeholder="Enter your name">
			<button id="startButton">Start</button>
		</div>
		<div class="game" style="display: none;">
		  
		  <header class=" bg-secondary">
			  <div class="container">
				<h1 class="text-center">Welcome to my Game</h1>
				<p id="score" class="mt-1">Score: <span id="scoreValue">0</span></p>
			  </div>
		   </header>
		  
		  <div class="container game-container">
			<div class="row">
			  <div class="col-md-8">
				<div class="image">
				  <svg id="game-svg" width="800px" height="700px" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
					<image href="images/back.avif" x="0" y="0" height="700px" width="800px" />
					
					<circle cx="50" cy="350" r="20" id="ball" stroke="black" stroke-width="3" fill="red" />
				  </svg>
				</div>
			  </div>
			  <div class="col-md-4">
				<div class="instructions">
				  <h1 class="text-center">Instructions:</h1>
				  <p id="inst">1. You can move the ball using the space bar.<br>
					2. Your score will be updated as you move ahead in the game.<br>
				  </p>
				</div>
			  </div>
			</div>
		  </div>
			<footer>
			 &copy; 2023 Jaskirat Kaur
		</footer>
		</div>
		<script src="game.js"></script>
	</body>
</html>
